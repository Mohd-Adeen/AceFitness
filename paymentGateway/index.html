<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Paytm-Nodejs</title>
        <style>
            h3{font-size: 3rem; color: #0ca711; padding-top: 1rem; text-transform: uppercase; margin-bottom: 5rem; text-align: center;}
        </style>
    </head>
    <body style="background-color:#777">
        <h3>Payment Gateway</h3>
        <div class="row my-5">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form class="" action="/paynow" method="post">
                            <div class="form-group">
                                <label for="">Name: </label>
                                <input class="form-control" type="text" name="name" value="">
                            </div>
                            <div class="form-group">
                                <label for="">Email: </label>
                                <input class="form-control" type="text" name="email" value="">
                            </div>
                            <div class="form-group">
                                <label for="">Phone: </label>
                                <input class="form-control" type="text" name="phone" value="">
                            </div>
                            <div class="form-group">
                                <label for="">Amount: </label>
                                <input class="form-control" type="text" name="amount" value="">
                            </div>
                            <div class="form-group">
                                <button class="btn form-control btn-primary" style="background-color: #0ca711">Pay Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
